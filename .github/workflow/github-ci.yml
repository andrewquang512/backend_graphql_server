name: ASP.NET Lambda Deployment

on:
  push:
    branches: [ experiment_deploy ]
  pull_request:
    branches: [ experiment_deploy ]

defaults:
  run:
    working-directory: ./Services

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      working-directory: ./Services
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
      OWNER_LAYER_ACCOUNT_ID: ${{secrets.OWNER_LAYER_ACCOUNT_ID}}

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: AWS CLI
      run: dotnet tool install -g Amazon.Lambda.Tools
    - name: Restore dependencies
      run: dotnet restore Services.sln
    - name: Build
      run: dotnet build --no-restore Services.sln
    - name: Deploy to Lambda
      working-directory: ./Services/ApiServices
      run:  dotnet lambda deploy-function --function-name mythic-empire-backend-service --function-role arn:aws:iam::${{secrets.OWNER_LAYER_ACCOUNT_ID}}:role/Superadmin --package-location ./publish