name: ASP.NET Lambda Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Build and Publish
      run: dotnet publish -c Release -o ./publish
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: ${{secrets.AWS_DEFAULT_REGION}}
    
    - name: Deploy to Lambda
      run: dotnet lambda deploy-function --function-name mythic-empire-backend-service --function-role arn:aws:iam::${{secrets.OWNER_LAYER_ACCOUNT_ID}}:role/Superadmin --package-location ./publish
